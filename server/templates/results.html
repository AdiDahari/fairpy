<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <title>Results</title>
  </head>

  <body class="bg-secondary text-center">
    <header
      class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-white"
    >
      <a
        href="/"
        class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
      >
        <svg class="bi me-2" width="40" height="32">
          <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Bidding For Envy Freeness</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a href="/" class="nav-link active" aria-current="page">Home</a>
        </li>
      </ul>
    </header>
    <h1 class="mb-4 mt-4 text-info">Results</h1>
    <form action="/" method="get" class="container text-center">
      <div class="row row-cols-3">
        {% if bfef is defined %} {% for p in bfef.keys()|sort %}
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">
                Player {{ p+1 }}
                <small class="text-muted">Bundle & Discount</small>
                <h6 class="h6">Bundle</h6>
                <p>{{ bfef[p]['bundle'] + 1 }}</p>

                <h6 class="h6">Discount</h6>
                <p>{{ bfef[p]['discount'] }}</p>

                <div class="text-bg-primary rounded">
                  <h6 class="h6 pt-2">Final Cost</h6>
                  <p>{{ bfef[p]['bid'] - bfef[p]['discount'] }}</p>
                </div>
              </h5>
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
      <div class="d-grid mt-5 mb-5">
        <button type="submit" class="btn btn-success">Start Again</button>
      </div>
      <input type="hidden" id="size" name="size" value="{{ size }}" />
    </form>
  </body>
</html>
