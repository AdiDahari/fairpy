<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <title>Place Bids</title>
  </head>

  <body class="bg-secondary text-center">
    <h1 class="mb-4 mt-4 text-info">Place Your Bids</h1>
    <form action="/bfef" method="post" class="container text-center">
      <div class="row row-cols-3">
        {% if size is defined %} {% for i in range(size) %}
        <div class="col">
          <div class="card mb-4">
            <div class="card-body">
              <h5 class="card-title">Player {{ i+1 }}</h5>
              {% for j in range(size) %}
              <label for="player{{ i+1 }}_bundle{{ j+1 }}"
                >Bundle {{ j+1 }}:</label
              >
              <input
                type="number"
                id="player{{ i+1 }}_bundle{{ j+1 }}"
                name="player{{ i+1 }}_bundle{{ j+1 }}"
                class="form-control form-control-lg"
                placeholder="Bundle {{ j + 1 }}"
                value="0"
                style="appearance: textfield"
              />
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %} {% endif %}
      </div>
      <div class="d-grid mt-5 mb-5">
        <button type="submit" class="btn btn-success">Go!</button>
      </div>
      <input type="hidden" id="size" name="size" value="{{ size }}" />
    </form>
  </body>
</html>
